<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #6366f1;
      --text: #e0e0ff;
      --error: #f87171;
      --success: #34d399;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .container {
      background: var(--card);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      border: 1px solid #2d3748;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin: 0 0 2rem;
    }
    label {
      display: block;
      margin: 1.4rem 0 0.5rem;
      color: #c7d2fe;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #4b5563;
      border-radius: 8px;
      background: #111827;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { min-height: 130px; resize: vertical; }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover:not(:disabled) {
      background: #4f46e5;
      transform: translateY(-1px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 500;
      min-height: 1.5em;
    }
    .success { color: var(--success); }
    .error   { color: var(--error); }
  </style>
</head>
<body>

<div class="container">
  <h1>Send Message</h1>

  <form id="contactForm">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
  </html>
